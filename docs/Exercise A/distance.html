<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="distance.css">
    <script type="text/javascript" src="distance.js"></script>
</head>
<body>
    <script type="text/javascript" >
    var json =[{
        "city":"Seattle",
        "lat":"47.6211",
        "lng":"-122.3244"
    },
    {
        "city":"New York",
        "lat":"40.6943",
        "lng":"-73.9249"
    },
    {
        "city":"San Francisco",
        "lat":"37.7562",
        "lng":"-122.4430"
    },
    {
        "city":"Dallas",
        "lat":"32.7937",
        "lng":"-96.7662"
    },
    {
        "city":"Orlando",
        "lat":"28.4788",
        "lng":"-81.3420"
    },
    {
        "city":"Salt Lake City",
        "lat":"40.7774",
        "lng":"-111.9301"
    },
    {
        "city":"Denver",
        "lat":"39.7621",
        "lng":"-104.8759"
    }];

    var oregonstate = {
        "lat": "44.5638",
        "lng": "123.2794"
    }

       var i;
       var x = document.createElement("TABLE");
        x.setAttribute("id", "myTable");
        document.body.appendChild(x);

        var y  = document.createElement("TR");
            y.setAttribute("id", "head");
            document.getElementById("myTable").appendChild(y);
            var z = document.createElement("TH");
            var t = document.createTextNode("City");
            z.appendChild(t);
            document.getElementById("head").appendChild(z);
            var z = document.createElement("TH");
            var t = document.createTextNode("Latitude");
            z.appendChild(t);
            document.getElementById("head").appendChild(z);
            var z = document.createElement("TH");
            var t = document.createTextNode("Longitude");
            z.appendChild(t);
            document.getElementById("head").appendChild(z);
            var z = document.createElement("TH");
            var t = document.createTextNode("Distance From Oregon State");
            z.appendChild(t);
            document.getElementById("head").appendChild(z);

        for(i=0; i<json.length; i++){
            var y  = document.createElement("TR");
            y.setAttribute("id", i);
            document.getElementById("myTable").appendChild(y);
            var z = document.createElement("TD");
            var t = document.createTextNode(json[i].city);
            z.appendChild(t);
            document.getElementById(i).appendChild(z);

            var z = document.createElement("TD");
            var t = document.createTextNode(json[i].lat);
            z.appendChild(t);
            document.getElementById(i).appendChild(z);

            var z = document.createElement("TD");
            var t = document.createTextNode(json[i].lng);
            z.appendChild(t);
            document.getElementById(i).appendChild(z);

            var z = document.createElement("TD");
            var t = document.createTextNode(distance(json[i].lat, json[i].lng, oregonstate.lat, oregonstate.lng));
            z.appendChild(t);
            document.getElementById(i).appendChild(z);
        }
    </script>
</body>
</html>
